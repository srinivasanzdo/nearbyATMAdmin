<ion-view view-title="Change Password">
  <ion-content>
    <form name="loginForm" class="login-form" novalidate>
      <div class="list">
        <div class="form-data">
          
          <label class="item item-input no-border">
            <span class="input-label">Old Password</span>
            <input name="oldpass" type="password" class="border" ng-model="changepass.oldpass" required>
          </label>
          <span style="color:red;padding: 0 16px;" ng-show="loginForm.oldpass.$dirty && loginForm.oldpass.$invalid">
            <span ng-show="loginForm.oldpass.$error.required">Old Password is required.</span>
          </span>
          
          <label class="item item-input no-border">
            <span class="input-label">New Password</span>
            <input name="newpass" type="password" class="border" ng-model="changepass.newpass" required>
          </label>
          <span style="color:red;padding: 0 16px;" ng-show="loginForm.newpass.$dirty && loginForm.newpass.$invalid">
            <span ng-show="loginForm.newpass.$error.required">New Password is required.</span>
          </span>

          <label class="item item-input no-border">
            <span class="input-label">Confirm Password</span>
            <input name="confirmpass" type="password" class="border" ng-model="changepass.confirmpass" required>
          </label>
          <span style="color:red;padding: 0 16px;" ng-show="loginForm.confirmpass.$dirty && loginForm.confirmpass.$invalid">
            <span ng-show="loginForm.confirmpass.$error.required">Confirm Password is required.</span>
          </span>

          <label class="item no-border">
            <button class="button button-block button-positive" ng-disabled="loginForm.oldpass.$invalid || loginForm.newpass.$invalid || loginForm.confirmpass.$invalid || changepass.newpass!= changepass.confirmpass " type="button" ng-click="changePass(changepass)">Withdraw</button>
          </label>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
